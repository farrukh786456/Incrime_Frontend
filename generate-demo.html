  <div class="content">
    <h1>üìù Generate Your Application ‚Äì How It Works</h1>
    <pre id="generateText"></pre>
    <button class="back-btn" onclick="window.location.href='how-it-works.html'">‚Üê Back</button>
  </div>

  <footer>¬© 2025 InCrime | Empowering Legal Access for Everyone</footer>

  <script>
    const generateText = `üìù Generate Your Application ‚Äì How It Works
This tool auto-creates professional legal applications based on your answers.

‚öôÔ∏è Step-by-Step Working:

1Ô∏è‚É£ Enter the Generate Section
When user clicks ‚ÄúGenerate Your Application‚Äù:
‚Ä¢ Page opens with input fields (Name, Case Type, Description, etc.)
‚Ä¢ If chatbot already collected data, fields auto-fill instantly.

2Ô∏è‚É£ Input & Validation
User fills in or edits information.
Each field is validated (no empty inputs, correct CNIC format, etc.)
System auto-saves after each change ‚Äî no data loss on refresh.

3Ô∏è‚É£ Live Preview
As you type, a live application preview appears beside the form.
Your inputs (like name and case details) dynamically fill the official template.

4Ô∏è‚É£ Backend Processing
After all inputs complete:
‚Ä¢ Frontend sends data to backend API.
‚Ä¢ Backend injects info into legal templates.
‚Ä¢ AI refines text to professional legal tone.

5Ô∏è‚É£ Formatting & Document Generation
System adds margins, spacing, legal structure, and user name/date.
Document converts to printable PDF or Word format instantly.

6Ô∏è‚É£ Save & Edit Later
All generated files link to your user account.
You can reopen, edit, or download anytime.

‚úÖ This is how InCrime transforms your simple answers into official, court-ready documents in seconds.`;

    const textElement = document.getElementById("generateText");
    let i = 0;

    function typeWriter() {
      if (i < generateText.length) {
        textElement.textContent += generateText.charAt(i);
        i++;
        setTimeout(typeWriter, 15);
      } else {
        const cursor = document.createElement("span");
        cursor.classList.add("cursor");
        textElement.appendChild(cursor);
      }
    }

    typeWriter();
  </script>
</body>
