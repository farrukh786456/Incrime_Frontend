<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Application – InCrime</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('https://images.unsplash.com/photo-1678228941467-cc170dd97e01?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0')
        center/cover no-repeat;
      background-attachment: fixed;
      color: #0d2a3a;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      background: rgba(13, 42, 58, 0.95);
      color: #fff;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
      margin-left: auto;
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
    }

    nav button {
      background: #FFD700;
      border: none;
      color: #0d2a3a;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: 80px auto;
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 15px;
    }

    h1 { text-align: center; }

    label { font-weight: 600; }

    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      margin-bottom: 15px;
    }

    button.continue {
      width: 100%;
      padding: 12px;
      background: #0d2a3a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    footer {
      background: #0d2a3a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<nav>
  <div class="logo" onclick="window.location.href='index.html'">⚖️ InCrime</div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="how-it-works.html">How It Works</a></li>
    <li><a href="chatbot.html">Chatbot Help</a></li>
    <li><a href="index.html#about">About</a></li>
    <li><a href="index.html#contact">Contact</a></li>
  </ul>
  <button onclick="window.location.href='login.html'">Login</button>
</nav>

<div class="container">
  <h1>Create Your Legal Application</h1>

  <label>Case Type</label>
  <select id="caseType">
    <option value="">Select Case Type</option>
    <option value="criminal">Criminal</option>
    <option value="family">Family</option>
    <option value="civil">Civil</option>
  </select>

  <label>Sub Type</label>
  <select id="subType" onchange="handleSubType()">
    <option value="">Select Sub Type</option>
    <option value="fir">FIR</option>
    <option value="bail">Bail</option>
    <option value="petition">Petition</option>
  </select>

  <label id="bailTypeLabel" style="display:none;">Bail Type</label>
  <select id="bailType" style="display:none;">
    <option value="">Select Bail Type</option>
    <option value="pre">Pre Bail</option>
    <option value="post">Post Bail</option>
  </select>

  <button class="continue" onclick="openTemplate()">Continue</button>
</div>

<footer>© 2025 InCrime | Every Case, Every Detail</footer>

<script>
function handleSubType() {
  if (subType.value === 'bail') {
    bailType.style.display = 'block';
    bailTypeLabel.style.display = 'block';
  } else {
    bailType.style.display = 'none';
    bailTypeLabel.style.display = 'none';
  }
}

function openTemplate() {
  const ct = caseType.value;
  const st = subType.value;
  const bt = bailType.value;

  let path = '';

  if (ct === 'criminal' && st === 'fir') {
    path = 'templates/criminal/fir.html';
  }
  else if (ct === 'criminal' && st === 'bail') {
    if (bt === 'pre') path = 'templates/criminal/bail-pre.html';
    if (bt === 'post') path = 'templates/criminal/bail-post.html';
  }
  else if (ct === 'family' && st === 'petition') {
    path = 'templates/family/petition.html';
  }
  else if (ct === 'civil' && st === 'petition') {
    path = 'templates/civil/suit.html';
  }

  if (!path) {
    alert('Please complete selection');
    return;
  }

  window.location.href = path;
}
</script>

</body>
</html>
