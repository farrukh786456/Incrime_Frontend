<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create FIR Application – InCrime</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background:
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('https://images.unsplash.com/photo-1678228941467-cc170dd97e01?q=80&w=1170&auto=format&fit=crop');
      background-attachment: fixed;
      color: #0d2a3a;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 60px;
      background: rgba(13, 42, 58, 0.95);
      color: #fff;
      position: sticky;
      top: 0;
    }

    .container {
      max-width: 1100px;
      margin: 80px auto;
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 15px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .case-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-weight: 600;
    }

    .content {
      display: flex;
      gap: 30px;
    }

    .form-area,
    .preview-area {
      width: 50%;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .preview-area {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-line;
      background: #fafafa;
    }

    footer {
      background: #0d2a3a;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

<nav>
  <div style="font-size:22px;font-weight:bold;">⚖️ InCrime</div>
</nav>

<div class="container">

  <h1>Create FIR Application</h1>

  <!-- CASE TYPE / SUB TYPE (FIR ONLY) -->
  <div class="case-bar">
    <select disabled>
      <option selected>Criminal Case</option>
    </select>

    <select disabled>
      <option selected>FIR Application</option>
    </select>
  </div>

  <div class="content">

    <!-- LEFT : FIR DATA -->
    <div class="form-area">
      <label>Applicant Name</label>
      <input id="name" oninput="updatePreview()">

      <label>Father / Husband Name</label>
      <input id="father" oninput="updatePreview()">

      <label>CNIC</label>
      <input id="cnic" oninput="updatePreview()">

      <label>Address</label>
      <textarea id="address" rows="4" oninput="updatePreview()"></textarea>
    </div>

    <!-- RIGHT : FIR TEMPLATE -->
    <div class="preview-area" id="preview">
جنابِ عالی!

درخواست گزار {{name}} ولد {{father}} ساکن {{address}}،
شناختی کارڈ نمبر {{cnic}} مؤدبانہ عرض کرتا ہے کہ:

لہٰذا گزارش ہے کہ قانونی کاروائی عمل میں لائی جائے۔
    </div>

  </div>
</div>

<footer>© 2025 InCrime</footer>

<script>
  const template = `
جنابِ عالی!

درخواست گزار {{name}} ولد {{father}} ساکن {{address}}،
شناختی کارڈ نمبر {{cnic}} مؤدبانہ عرض کرتا ہے کہ:

لہٰذا گزارش ہے کہ قانونی کاروائی عمل میں لائی جائے۔
`;

  function updatePreview() {
    let t = template;
    t = t.replace('{{name}}', name.value || '________');
    t = t.replace('{{father}}', father.value || '________');
    t = t.replace('{{cnic}}', cnic.value || '________');
    t = t.replace('{{address}}', address.value || '________');
    preview.innerText = t;
  }
</script>

</body>
</html>
