  select:focus {

  button.continue {

  /* Animate subType dropdown fade-in */
  #subType {
    opacity: 0;
    transform: translateY(-10px);
    transition: all 0.4s ease;
  }
  #subType.show {

<nav>
  <div class="logo" onclick="window.location.href='index.html'">⚖️ InCrime</div>
  <ul>
    <li><a href="index.html">Home</a></li>

  <button onclick="window.location.href='login.html'">Login</button>
</nav>

<div class="container">
  <h1>Create Your Legal Application</h1>

  <label>Case Type</label>
  <select id="caseType" onchange="handleCaseType()">
    <option value="">Select Case Type</option>
    <option value="criminal">Criminal</option>
    <option value="family">Family</option>
  </select>

  <label>Case Category</label>
  <select id="subType" style="display:block;" class="">
    <option value="">Select Case Category</option>
  </select>

  <button class="continue" onclick="openTemplate()">Continue</button>
</div>

<footer>© 2025 InCrime | Every Case, Every Detail</footer>

<script>
const caseOptions = {
  criminal: [
    { name: 'Pre-Bail ', value: 'pre', path: 'templates/criminal/bail-pre.html' },
    { name: 'Post-Bail ', value: 'post', path: 'templates/criminal/bail-post.html' },
    { name: 'Theft Complaint', value: 'theft', path: 'templates/criminal/theift-application.html' },
    { name: 'Attendance Excused', value: 'attendance', path: 'templates/criminal/attendance-excused.html' },
    { name: 'Harassment', value: 'harassment', path: 'templates/criminal/harrasement.html' },
    { name: 'Consent', value: 'consent', path: 'templates/criminal/consent-application.html' },
    { name: 'Challan', value: 'challan', path: 'templates/criminal/challan-application.html' }
  ],
  family: [
    { name: 'Nikah Form', value: 'nikah', path: 'templates/family/nikah-nama-form.html' },
    { name: 'Child Custody', value: 'custody', path: 'templates/family/child-custody.html' },
    { name: 'Annulment of Marriage', value: 'annulment', path: 'templates/family/tansik-nikah.html' },
    { name: 'Second Marriage', value: 'second-marriage', path: 'templates/family/second-marriage.html' },
    { name: 'Release from Dar-ul-Aman', value: 'release-darul-aman', path: 'templates/family/azad-darul-aman.html' },
    { name: 'Request for Meeting at Dar-ul-Aman', value: 'meeting-darul-aman', path: 'templates/family/meeting-darul-aman.html' },
    { name: 'Request for Sending to Dar-ul-Aman', value: 'sending-darul-aman', path: 'templates/family/sending-darul-aman.html' }
  ]
};

function handleCaseType() {
  const caseType = document.getElementById('caseType').value;
  const subType = document.getElementById('subType');
  subType.innerHTML = '<option value="">Select Case Category</option>';

  if(caseType && caseOptions[caseType]) {
    caseOptions[caseType].forEach(item => {
      const opt = document.createElement('option');
      opt.value = item.value;
      opt.textContent = item.name;
      subType.appendChild(opt);
    });
    subType.classList.add('show');
  } else {
    subType.classList.remove('show');
  }
}

function openTemplate() {
  const caseType = document.getElementById('caseType').value;
  const subTypeValue = document.getElementById('subType').value;

  if(!caseType || !subTypeValue) {
    alert('Please complete selection');
    return;
  }

  const selected = caseOptions[caseType].find(c => c.value === subTypeValue);
  if(selected && selected.path) {
    window.location.href = selected.path;
  } else {
    alert('Template not found');
  }
}
</script>

</body>
