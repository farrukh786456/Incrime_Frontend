<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login – InCrime</title>

  <!-- Google Identity Services SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
        url('https://plus.unsplash.com/premium_photo-1661295725757-4019958b14f0?w=1920&auto=format&fit=crop&q=80') center/cover no-repeat;
      color: #0d2a3a;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.2);
      z-index: 0;
    }

    .login-card {
      position: relative;
      z-index: 1;
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 40px 30px;
      width: 340px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    button.google {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button.google:hover {
      background: #f1f1f1;
    }

    .google img {
      width: 20px;
      height: 20px;
    }

    .divider {
      margin: 20px 0;
      position: relative;
      text-align: center;
      color: #666;
    }

    .divider::before, .divider::after {
      content: "";
      position: absolute;
      width: 40%;
      height: 1px;
      background: #ccc;
      top: 50%;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #bbb;
      border-radius: 6px;
      font-size: 15px;
    }

    .login-btn {
      background: #0d2a3a;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background: #123d55;
    }

    .links {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .links a {
      color: #0d2a3a;
      text-decoration: none;
      font-weight: 600;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2>Login</h2>

    <!-- ✅ Google Login SDK Button -->
    <div id="g_id_onload"
         data-client_id="YOUR_CLIENT_ID_HERE"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin" data-type="standard"></div>

    <div class="divider">OR</div>

    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="links">
      <a href="forgot-password.html">Forgot Password?</a>
      <a href="signup.html">Create Account</a>
    </div>
  </div>

  <!-- ✅ Google Login Response -->
  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      alert("✅ Login successful with Google!");
      // Yahan se tum JWT token ko backend bhej sakte ho agar chaho
    }
  </script>

</body>
</html>
